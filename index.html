<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memble Content</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
            word-break: keep-all;
            overflow-wrap: break-word;
        }
        .guideline-item p, .subtitle {
            word-break: keep-all;
            overflow-wrap: break-word;
        }
        .wrapper {
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .container, .footer-content, .tab {
            width: 100%; 
            max-width: 1200px;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .main-title {
            font-size: 36px;
            line-height: 1.3;
            font-weight: 800;
            background: linear-gradient(100deg, #4800ff, #c300ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .page-links {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 40px;
            width: 100%;
        }
        .page-link {
            flex: 1 1 calc(33.333% - 40px);
            max-width: calc(33.333% - 40px);
            background-color: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: rgba(0, 27, 55, 0.1) 0px 2px 30px 0px;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }
        .page-link:hover {
            transform: translateY(-5px);
        }
        .page-link-thumbnail {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }
        .page-link-content {
            padding: 20px;
        }
        .page-link h2 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 10px;
            color: #5653FE;
        }
        .page-link p {
            font-size: 16px;
            margin: 0;
        }
        footer {
            background: linear-gradient(100deg, #5653FE 0%, #9C5BF0 100%);
            color: white;
            padding: 40px 0;
            margin-top: 40px;
        }
        .footer-content {
            display: flex;
            align-items: flex-start;
            padding: 0 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0;
            box-sizing: border-box;
        }
        .footer-logo {
            width: 120px;
            margin-right: 40px;
        }
        .footer-text {
            flex: 1;
        }
        .footer-text p {
            margin: 10px 0;
        }
        footer a, 
        footer a:visited, 
        footer a:hover, 
        footer a:active {
            color: white;
            text-decoration: none;
        }
        .social-link img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            .main-title {
                font-size: 28px;
            }
            .page-link h2 {
                font-size: 20px;
            }
            .page-link p {
                font-size: 14px;
            }
            .page-link {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
        .tab {
            overflow: hidden;
            border-bottom: none;
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            flex-wrap: wrap;
            padding: 10px 0 5px 0;
            width: 100%;
            max-width: 1200px; 
            margin: 0; 
            box-sizing: border-box;
        }
        .tab button {
            background-color: #ffffff;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 8px 16px;
            transition: 0.3s;
            font-size: 17px;
            border-radius: 20px;
            border-color: #5653FE;
            border: 1px solid #5653FE;
            color: #333;
        }
        .tab button:hover {
            background-color: #e8e8e8;
        }
        .tab button.active {
            background-color: #5653FE;
            color: white;
        }
        .tab-content {
            display: none;
            border-top: none;
            width: 100%;
        }
        .tab-content.active {
            display: flex;
        }
        .skeleton {
            background-color: #e0e0e0;
            border-radius: 16px;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .skeleton-card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }
        .skeleton-thumbnail {
            position: relative;
            background-color: #d3d3d3; 
            width: 100%;
            height: 120px;
            margin-bottom: 18px;
            overflow: hidden;
            border-radius: 16px;
        }
        .skeleton-title {
            position: relative;
            background-color: #d3d3d3; 
            width: 100%; 
            height: 20px;
            margin-bottom: 8px;
            overflow: hidden;
            border-radius: 16px;
        }
        .skeleton-description {
            position: relative;
            background-color: #d3d3d3;
            width: 70%;
            height: 20px;
            margin-bottom: 8px;
            overflow: hidden;
            border-radius: 16px;
        }
        .skeleton-thumbnail::before,
        .skeleton-title::before,
        .skeleton-description::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: -550px;
            height: 100%;
            width: 450px;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.3) 25%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0.3) 75%, transparent 100%);
            animation: loading 2.0s infinite;
        }
        .skeleton-tab {
            background-color: #e2e2e2;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 70px;
            height: 40px;
            min-width: 40px;
            flex: 0 0 auto;
        }
        .skeleton-tab::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: -150px;
            height: 100%;
            width: 250px;
            background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.3) 25%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0.3) 75%, transparent 100%);
            animation: loading 2.0s infinite;
        }
        @keyframes loading {
            0% {
                left: -150px;
            }
            100% {
                left: 100%;
            }
        }
        .tablinks {
            visibility: hidden;
            position: absolute; /* 요소를 화면에서 제거 */
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="main-title">Memble Insider</h1>
        <div class="tab">

            <div class="skeleton-tab"></div>
            <div class="skeleton-tab"></div>
            <button class="tablinks" onclick="openTab(event, 'rapbeat')">RAPBEAT</button>
            <button class="tablinks" onclick="openTab(event, 'memble')"> 가이드북</button>
        </div>
        <div id="rapbeat" class="tab-content">
            <div class="container">
                <div class="page-links">

                        <div class="skeleton-card">
                            <div class="skeleton-thumbnail"></div>
                            <div class="page-link-content">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-description"></div>
                                <div class="skeleton-description"></div>
                            </div>
                        </div>
                    </div>
                    <div class="page-link skeleton">
                        <div class="skeleton-card">
                            <div class="skeleton-thumbnail"></div>
                            <div class="page-link-content">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-description"></div>
                                <div class="skeleton-description"></div>
                            </div>
                        </div>
                    </div>
                    <div class="page-link skeleton">
                        <div class="skeleton-card">
                            <div class="skeleton-thumbnail"></div>
                            <div class="page-link-content">
                                <div class="skeleton-title"></div>
                                <div class="skeleton-description"></div>
                                <div class="skeleton-description"></div>
                            </div>
                        </div>
                    </div>
                    <div class="page-link actual-content" style="display: none;">
                        <a href="rapbeat-content/02_rapbeat-visitor-rules.html" class="page-link">
                            <img src="rapbeat-content/image/rule.png" alt="관람 유의사항 썸네일" class="page-link-thumbnail">
                            <div class="page-link-content">
                                <h2>관람 유의사항</h2>
                                <p>RAPBEAT 2024 페스티벌 관람 시 주의사항 안내</p>
                            </div>
                        </a>
                    </div>
                    <div class="page-link actual-content" style="display: none;">
                        <a href="rapbeat-content/01_freestyle_battle_event.html" class="page-link">
                            <img src="rapbeat-content/image/free-poster.png" alt="프리스타일 배틀 썸네일" class="page-link-thumbnail">
                            <div class="page-link-content">
                                <h2>프리스타일 배틀 이벤트</h2>
                                <p>RAPBEAT 2024 x Street Rap Shit 프리스타일 랩배틀 정보</p>
                            </div>
                        </a>
                    </div>
                    <div class="page-link actual-content" style="display: none;">
                        <a href="rapbeat-content/00_shuttle_bus_info.html" class="page-link">
                            <img src="rapbeat-content/image/bus1.png" alt="셔틀버스 썸네일" class="page-link-thumbnail">
                            <div class="page-link-content">
                                <h2>셔틀버스 정보</h2>
                                <p>RAPBEAT 2024 셔틀버스 노선 및 예매 방법 안내</p>
                            </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="memble" class="tab-content">
            <div class="container">
                <div class="page-links">
                    <a href="introduce-memble/01_event_membership.html" class="page-link">
                        <img src="introduce-memble/image/insta.png" alt="관람 의사항 썸네일" class="page-link-thumbnail">
                        <div class="page-link-content">
                            <h2>EP. 1 이벤트와 멤버십이 뭐에요?</h2>
                            <p>Memble과 함께 한 순간을 만들어 보세요!</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <img src="image/logo_w_h.svg" alt="MEMBLE 로고" class="footer-logo">
            <div class="footer-text">
                <p>© 2024 Memble. All rights reserved. Operated by <a href="https://eqbr.com" target="_blank">EQBR</a> </p>
            </div>
        </div>
    </footer>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".tablinks").click();
            setTimeout(function() {
                var skeletons = document.querySelectorAll('.skeleton, .skeleton-tab');
                skeletons.forEach(function(skeleton) {
                    skeleton.style.display = 'none';
                });
                var actualTabs = document.querySelectorAll('.tablinks');
                actualTabs.forEach(function(tab) {
                    tab.style.visibility = 'visible';
                    tab.style.position = 'static'; // position을 static으로 변경
                });
                var actualContents = document.querySelectorAll('.actual-content');
                actualContents.forEach(function(content) {
                    content.style.display = 'block';
                });
            }, 2000);
        });
    </script>
</body>
</html>
