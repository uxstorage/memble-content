<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memble Content</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
            word-break: keep-all;
            overflow-wrap: break-word;
        }
        .guideline-item p, .subtitle {
            word-break: keep-all;
            overflow-wrap: break-word;
        }
        .wrapper {
            padding: 0 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .container, .footer-content, .tab {
            width: 100%; 
            max-width: 1200px;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .main-title {
            font-size: 36px;
            line-height: 1.3;
            font-weight: 800;
            background: linear-gradient(45deg, #5653FE, #9C5BF0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .page-links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 40px;
            margin-top: 40px;
            width: 100%;
        }
        .page-link {
            width: 100%;
            background-color: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: rgba(0, 27, 55, 0.1) 0px 2px 30px 0px;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }
        .page-link:hover {
            transform: translateY(-5px);
        }
        .page-link-thumbnail {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }
        .page-link-content {
            padding: 20px;
        }
        .page-link h2 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 10px;
            color: #5653FE;
        }
        .page-link p {
            font-size: 16px;
            margin: 0;
        }
        footer {
            background: linear-gradient(180deg, #5653FE 0%, #9C5BF0 100%);
            color: white;
            padding: 40px 0;
            margin-top: 40px;
        }
        .footer-content {
            display: flex;
            align-items: flex-start;
            padding: 0 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0;
            box-sizing: border-box;
        }
        .footer-logo {
            width: 120px;
            margin-right: 40px;
        }
        .footer-text {
            flex: 1;
        }
        .footer-text p {
            margin: 10px 0;
        }
        footer a, 
        footer a:visited, 
        footer a:hover, 
        footer a:active {
            color: white;
            text-decoration: none;
        }
        .social-link img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-left: 5px;
        }
        @media (max-width: 768px) {
            .main-title {
                font-size: 28px;
            }
            .page-link h2 {
                font-size: 20px;
            }
            .page-link p {
                font-size: 14px;
            }
        }
        .tab {
            overflow: hidden;
            border-bottom: none;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            padding: 10px 0;
            width: 100%;
            max-width: 1200px; 
            margin: 0; 
            box-sizing: border-box;
        }
        .tab button {
            background-color: #ddd;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: 0.3s;
            font-size: 17px;
            border-radius: 20px;
            color: #333;
        }
        .tab button:hover {
            background-color: #ccc;
        }
        .tab button.active {
            background-color: #5653FE;
            color: white;
        }
        .tab-content {
            display: none;
            border-top: none;
            width: 100%;
        }
        .tab-content.active {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1 class="main-title">RAPBEAT 2024</h1>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'rapbeat')">RAPBEAT 2024</button>
            <button class="tablinks" onclick="openTab(event, 'memble')">MEMBLE 가이드북</button>
        </div>
        <div id="rapbeat" class="tab-content">
            <div class="container">
                <div class="page-links">
                    <a href="rapbeat-content/02_rapbeat-visitor-rules.html" class="page-link">
                        <img src="rapbeat-content/image/rule.png" alt="관람 유의사항 썸네일" class="page-link-thumbnail">
                        <div class="page-link-content">
                            <h2>관람 유의사항</h2>
                            <p>RAPBEAT 2024 페스티벌 관람 시 주의사항 안내</p>
                        </div>
                    </a>
                    <a href="rapbeat-content/01_freestyle_battle_event.html" class="page-link">
                        <img src="rapbeat-content/image/free-poster.png" alt="프리스타일 배틀 썸네일" class="page-link-thumbnail">
                        <div class="page-link-content">
                            <h2>프리스타일 배틀 이벤트</h2>
                            <p>RAPBEAT 2024 x Street Rap Shit 프리스타일 랩배틀 정보</p>
                        </div>
                    </a>
                    <a href="rapbeat-content/00_shuttle_bus_info.html" class="page-link">
                        <img src="rapbeat-content/image/bus1.png" alt="셔틀버스 썸네일" class="page-link-thumbnail">
                        <div class="page-link-content">
                            <h2>셔틀버스 정보</h2>
                            <p>RAPBEAT 2024 셔틀버스 노선 및 예매 방법 안내</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div id="memble" class="tab-content">
            <div class="container">
                <div class="page-links">
                    <a href="introduce-memble/01_event_membership.html" class="page-link">
                        <img src="introduce-memble/image/insta.png" alt="관람 유의사항 썸네일" class="page-link-thumbnail">
                        <div class="page-link-content">
                            <h2>EP. 1 이벤트와 멤버십이 뭐에요?</h2>
                            <p>Memble과 함께 특별한 순간을 만들어 보세요!</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <img src="image/logo_w_h.svg" alt="MEMBLE 로고" class="footer-logo">
            <div class="footer-text">
                <p>© 2024 Memble. All rights reserved. Operated by <a href="https://eqbr.com" target="_blank">EQBR</a> </p>
            </div>
        </div>
    </footer>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".tablinks").click();
        });
    </script>
</body>
</html>
